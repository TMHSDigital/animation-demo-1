<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Animation Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <header>
        <h1>GSAP Animation Demo</h1>
    </header>
    <main>
        <section id="demo-container">
            <div class="animated-box"></div>
        </section>
        <section id="controls">
            <button id="playPause">Play/Pause</button>
            <button id="reverse">Reverse</button>
            <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1">
            <label for="speed">Speed: <span id="speedValue">1</span>x</label>
        </section>
    </main>
    <footer>
        <p>Created with ❤️ by <a href="https://github.com/TMHSDigital" target="_blank">TMHSDigital</a></p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
