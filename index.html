<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique GSAP Animation Demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <header>
        <h1 class="animated-title">Unique GSAP Animation Demo</h1>
        <select id="theme-switcher">
            <option value="default">Default Theme</option>
            <option value="dark">Dark Theme</option>
            <option value="neon">Neon Theme</option>
        </select>
    </header>
    <main>
        <section id="demo-container">
            <object type="image/svg+xml" data="character.svg" id="character-svg">
                Your browser does not support SVG
            </object>
        </section>
        <section id="controls">
            <button id="playPause">Play/Pause</button>
            <button id="reverse">Reverse</button>
            <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1">
            <label for="speed">Speed: <span id="speedValue">1</span>x</label>
        </section>
        <section id="audio-section">
            <audio id="audio-player" controls>
                <source src="path/to/your/audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div id="audio-visualizer"></div>
        </section>
    </main>
    <section id="parallax-section">
        <div class="parallax-layer" data-depth="0.2">Layer 1</div>
        <div class="parallax-layer" data-depth="0.4">Layer 2</div>
        <div class="parallax-layer" data-depth="0.6">Layer 3</div>
    </section>
    <footer>
        <p>Created with ❤️ by <a href="https://github.com/TMHSDigital" target="_blank">TMHSDigital</a></p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
